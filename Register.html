<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
	<title>Login here</title>
	<link rel="stylesheet" href="Login3.css">
</head>
	
	<script src="Validation.js">
		</script>
	<body>
		<h1>My Airlines</h1>
		<hr>
		<h2>Register Here</h2>
		
		<form action="Login.html">
	
		
		<table style="margin-right: auto; margin-left: auto">
		
		
			<tr>
				<td> 
					<label>Enter email</label> 
				</td>
				
				<td> 
					<input  type=text onkeyup="clearEmailErrMsg()" name="ueamil"><span id="emailErr"></span><br>
				</td>
			</tr>
			
			<tr>
				<td>
					<label>Enter birthdate</label>
				</td>
				
				<td>
				 	<input  type=date onkeyup="cleardateErrMsg()" id="udob"><span id="dobErr"></span><br>
				</td>
			</tr>
			
			<tr>
				<td>
					<label>Enter username</label>
				</td>
				
				<td>
					<input  type=text onkeyup="clearNameErrMsg()" id="uname"><span id="nameErr"></span><br>
				</td>
			</tr>
			
			<tr>
				<td>
					<label>Enter password</label>
				</td>
				<td>
					 <input  type=password onkeyup="clearPassErrMsg()" id="upass"><span id="passErr"></span><br>
				</td>
			</tr>
			
			<tr>
				<td> Already Registered? Click <a href="Login.html">Here</a></td>		
			</tr>
			
			<tr>
				<td> <button onclick="return validatereg();" type="submit">Register</button> </td>	
			</tr>
			
			<tr>
				<td>
						<button onclick="clearTheForm()" style="background-color: red">Clear</button>	
				</td>
			</tr>
		</form>
			
		
		</table>
		
	</body>

</html>
